      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: immigration-messages
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: immigration-messages
    spec:
      containers:
      - env:
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              key: SECRET_KEY_BASE
              name: rails-secret-key-trev-cluster
        image: tputbrese.azurecr.io/tap1.6-apps/immigration-messages-global@sha256:054dc2497cce9cadb4bc0d8aded4c481b8f026afb3b2d93229e568a9dfab3c3b
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
      serviceAccountName: default

